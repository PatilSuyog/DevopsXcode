# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

trigger:
- master

pool:
  vmImage: 'macos-latest'

variables:
  scheme: ''
  sdk: 'iphoneos'
  configuration: 'Release'

steps:
- task: Xcode@5
  inputs:
    sdk: '$(sdk)'
    scheme: '$(scheme)'
    configuration: '$(configuration)'
    xcodeVersion: 'default' # Options: default, 10, 9, 8, specifyPath
    exportPath: '$(agent.buildDirectory)/output/$(sdk)/$(configuration)'
    packageApp: false
    args: '-archivePath $(agent.buildDirectory)/DevopsTraining'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(agent.buildDirectory)/DevopsTraining.xcarchive/'
    archiveFile: '$(build.artifactStagingDirectory)/DevopsTraining.xcarchive.zip'

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(build.artifactStagingDirectory)/DevopsTraining.xcarchive.zip'
    artifactName: 'xcarchive-files'
    artifactType: 'container'